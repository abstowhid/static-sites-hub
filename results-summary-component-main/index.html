<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="area">
      <div class="main_left">
        <h3>My result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          Lorem ipsum dolor sit,consectetur adipisicing elit. Nobis dicta<br />
          dignissimos saepe!
        </p>
      </div>

      <div class="main_right">
        <h2>Summary</h2>
        <div class="child">
          <h4>
            <img src="/assets/images/icon-reaction.svg" alt="" /><span
              >Reaction</span
            >
          </h4>
          <h4>90/<b>100</b></h4>
        </div>
        <div class="child1">
          <h4>
            <img src="/assets/images/icon-memory.svg" alt="" /><span
              >Memory</span
            >
          </h4>
          <h4>33/<b>100</b></h4>
        </div>

        <div class="child2">
          <h4>
            <img src="/assets/images/icon-verbal.svg" alt="" /><span
              >Verbal</span
            >
          </h4>
          <h4>32/<b>100</b></h4>
        </div>

        <div class="child3">
          <h4>
            <img src="/assets/images/icon-visual.svg" alt="" /><span
              >Visual</span
            >
          </h4>
          <h4>97/<b>100</b></h4>
        </div>
        <div class="center">
          <input type="button" value="Continue" />
        </div>
      </div>
    </div>
  </body>
</html>
