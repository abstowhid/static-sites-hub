<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <title>Fylo data storage</title>
  </head>
  <div class="container">
    <div class="main">
      <div class="right_round">

        <div class="logo"><img src="./images/logo.svg" alt=""></div>
        <div class="banner">
          <img src="./images/icon-document.svg" alt="">
          <img src="./images/icon-folder.svg" alt="">
          <img src="./images/icon-upload.svg" alt="">
        </div>

      </div>
      <div class="storage_div">
        <h2 class="text">You have used <span class="lite">800 GB</span> of your storage</h2>
        <div class="full_storage">
          <div class="took_storage">
            <div class="dot"></div>
          </div>
        </div>
        <div class="number">
          <h3>0 GB</h3>
          <h3>1000 GB</h3>
        </div>

        <div class="message-icon">
          <div class="message-box">200 <span class="dec">GB left</span> </div>
          <div class="message-tail"></div>
        </div>
      </div>

    </div>
  </div>
  </body>

</html>
